<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-one">
                <div class="search-bar">
                    <img class="magnify-image" src="images/magnify.svg" alt="magnify image">
                    <input type="text">
                </div>
                <div class="header-title">
                    <img class="bell-image" src="images/bell-ring-outline.svg" alt="bell image">
                    <img class="user-avatar" src="images/user-avatar.jpeg" alt="user avatar">
                    <p class="user-name">John Doe</p>
                </div>
                <div class="account-info"></div>
            </div>
            <div class="header-two"></div>
        </div>
        <div class="sidebar">sidebar</div>
        <div class="main-content">main content</div>
    </div>
</body>
</html>
