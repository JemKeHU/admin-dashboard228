<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-one">
                <div class="search-bar">
                    <img class="magnify-image" src="images/magnify.svg" alt="magnify image">
                    <input type="text">
                </div>
                <div class="header-title">
                    <img class="bell-image" src="images/bell-ring-outline.svg" alt="bell image">
                    <img class="user avatar" src="images/user-avatar.jpeg" alt="user avatar">
                    <p class="user-name">John Doe</p>
                </div>
            </div>
            <div class="header-two">
                <div class="account-info">
                    <img class="avatar user-increased" src="images/user-avatar.jpeg" alt="">
                    <div class="invitation-message">
                        <h6>Hi there,</h6>
                        <h2>John Doe (@johndoe)</h2>
                    </div>
                </div>
                <div class="button-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard-container">
                <img class="dashboard-image" src="./images/view-dashboard.svg" alt="dashboard image">
                <h1>Dashboard</h1>
            </div>
            <div class="dashboard-content">
                <div class="dashboard-item">
                    <img src="images/home-outline.svg" alt="home image">
                    <p>Home</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/card-account-details-outline.svg" alt="profile image">
                    <p>Profile</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/message.svg" alt="message image">
                    <p>Messages</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/clock-outline.svg" alt="file clock image">
                    <p>History</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/file-multiple.svg" alt="file multiple image">
                    <p>Tasks</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/account-multiple.svg" alt="account multiple image">
                    <p>Communities</p>
                </div>
            </div>
            <div class="dashboard-settings">
                <div class="dashboard-item">
                    <img src="images/cog.svg" alt="cog image">
                    <p>Settings</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/help-box.svg" alt="help box image">
                    <p>Support</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/shield-check.svg" alt="shield check image">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="project-container">
                <p class="main-para">Your Projects</p>
                <div class="projects">
                    <div class="main-card"></div>
                    <div class="main-card"></div>
                    <div class="main-card"></div>
                    <div class="main-card"></div>
                    <div class="main-card"></div>
                    <div class="main-card"></div>
                </div>
            </div>
            <div class="announcement-container">
                <p class="main-para">Announcements</p>
                <div class="announcements">
                    <div class="announcement-card"></div>
                    <div class="announcement-card"></div>
                    <div class="announcement-card"></div>
                </div>
            </div>
            <div class="trending-container">
                <p class="main-para">Trending</p>
                <div class="trendings">
                    <div class="trending-card"></div>
                    <div class="trending-card"></div>
                    <div class="trending-card"></div>
                    <div class="trending-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
